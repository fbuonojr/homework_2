    <div class="container">

            <h1>
                Contact
            </h1>
        </div>
        <div class="row">
            <div class="col-lg justify-content-center">
                <form>
                    <div class="form-group" style="padding-bottom: 25px;">
                        <label for="exampleInputName1">Name</label>
                        <br>
                        <input style="width: 75%;" type="name" class="form-control-lg" id="exampleInputPassword1" placeholder="Enter First and Last Name">
                    </div>
                    <div class="form-group" style="padding-bottom: 25px;">
                        <label for="exampleInputEmail1">Email address</label>
                        <br>
                        <input style="width: 75%;" type="email" class="form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                    </div>
                    <div class="form-group" style="padding-bottom: 25px;">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <br>
                        <textarea class="form-control-lg" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
